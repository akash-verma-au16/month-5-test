<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container text-center my-5 border border-danger border-5 rounded-3 p-5 bg-dark">
        <button type="button" class="btn btn-success btn-lg fs-3">Generate Quote</button>

        <div class="container sub my-5">
            <section class="quote">
                <h1 class="text text-wrap fs-2 text-light"></h1>
                <p class="author my-3 fs-3 float-end text-info"></p>
            </section>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
